<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
  <div>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>My Profile</th>
        </tr>
      </thead>
      <tbody>
        <tr th:if="${userDetail}">
          <td th:text="${userDetail.getEmail()}"></td>
          <td th:text="${userDetail.getName()}"></td>
        </tr>
      </tbody>
    </table>
  </div>
  <a href="/">Home</a>
</div>
</body>
</html>
